name: BabyDoge Playwright Tests
on:
  push:
    branches:
      - flow
jobs:
  Testing_buying_using_boosters:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - uses: microsoft/playwright-github-action@v1

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Chrome dependencies
      run: npx playwright install chrome

    - name: Run Playwright tests with real-time output
      run: npx playwright test buyBoost.spec.ts --reporter=line

    - name: Upload Playwright test report
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 10
        
