name: BabyDoge Playwright Tests

on:
  workflow_dispatch:

jobs:
  Test_buy_use_boosters:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - uses: microsoft/playwright-github-action@v1

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install

    - name: Install Playwright Chrome dependencies
      run: npx playwright install chrome

    - name: Install Allure for reporting
      run: |
        npm install -D allure-playwright
        npm install -g allure-commandline --save-dev

    - name: Run Playwright tests with Allure report
      run: npx playwright test buyBoost.spec.ts --reporter=line,allure-playwright

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: allure-results-boosters
        path: allure-results/
        retention-days: 10

  Test_buy_use_cards:
    runs-on: ubuntu-latest
    needs: Test_buy_use_boosters
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - uses: microsoft/playwright-github-action@v1

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install

    - name: Install Playwright Chrome dependencies
      run: npx playwright install chrome

    - name: Install Allure for reporting
      run: |
        npm install -D allure-playwright
        npm install -g allure-commandline --save-dev

    - name: Run Playwright tests with Allure report
      run: npx playwright test buyCards.spec.ts --reporter=line,allure-playwright

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: allure-results-cards
        path: allure-results/
        retention-days: 10

  Test_visibility_cards:
    runs-on: ubuntu-latest
    needs: Test_buy_use_cards
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - uses: microsoft/playwright-github-action@v1

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install

    - name: Install Playwright Chrome dependencies
      run: npx playwright install chrome

    - name: Install Allure for reporting
      run: |
        npm install -D allure-playwright
        npm install -g allure-commandline --save-dev

    - name: Run Playwright tests with Allure report
      run: npx playwright test cards.spec.ts --reporter=line,allure-playwright

    - name: Upload Allure results
      uses: actions/upload-artifact@v4
      if: ${{ always() }}
      with:
        name: allure-results-visibility
        path: allure-results/
        retention-days: 10

  Generate_final_report:
    runs-on: ubuntu-latest
    needs: 
      - Test_buy_use_boosters
      - Test_buy_use_cards
      - Test_visibility_cards
    steps:
    - uses: actions/checkout@v4

    - name: Download Allure results from all jobs
      uses: actions/download-artifact@v4
      with:
        name: allure-results-boosters
        path: ./allure-results/boosters
    - uses: actions/download-artifact@v4
      with:
        name: allure-results-cards
        path: ./allure-results/cards
    - uses: actions/download-artifact@v4
      with:
        name: allure-results-visibility
        path: ./allure-results/visibility

    - name: Merge Allure results
      run: |
        mkdir -p allure-results
        cp -r ./allure-results/boosters/* allure-results/
        cp -r ./allure-results/cards/* allure-results/
        cp -r ./allure-results/visibility/* allure-results/

    - name: Generate Allure report
      run: allure generate allure-results --clean -o allure-report

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 10
